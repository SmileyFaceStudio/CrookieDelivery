<div class="text-center price-header">
  <h2>All cookies are <span>$2</span> each</h2>
</div>
<div class="row cookie-row">
	<div class="col-md-3 text-center cookie-item" ng-repeat="(index, value) in cookies">
    <div class="cookie-image">
		  <img ng-src="{{value.image}}" height="100" />
    </div>
		<h3>{{value.name}}</h3>
		<!-- <input type="number" ng-model="formData[item]" min="0"></input> -->
    <div counter value="formData[index]" min="0"></div>
	</div>
</div>

<br/>
