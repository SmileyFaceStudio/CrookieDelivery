<ng-form name="infoForm">
<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" ng-model="formData.Name" required>
    <div ng-messages="infoForm.name.$error" ng-if="submitted && infoForm.name.$invalid" role="alert" class="help-block">
        <div ng-messages-include="templates/messages.html"></div>
    </div>
</div>


<div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" ng-model="formData.Email" required>
    <div ng-messages="infoForm.email.$error" ng-if="submitted && infoForm.email.$invalid" role="alert" class="help-block">
        <div ng-messages-include="templates/messages.html"></div>
    </div>
</div>


<div class="form-group">
    <label for="email">Phone Number</label>
    <input type="text" class="form-control" name="phone_number" ng-model="formData.Phone" ng-pattern="phoneNumberPattern" required>
    <div ng-messages="infoForm.phone_number.$error" ng-if="submitted && infoForm.phone_number.$invalid" role="alert" class="help-block">
        <div ng-messages-include="templates/messages.html"></div>
    </div>
</div>

<div class="form-group">
    <label for="email">Pick up Location</label>
    <select type="text" class="form-control" name="pickup" ng-model="formData.Pickup">
        <option>Sixth College</option>
        <option>Thurgood Marshall College</option>
    </select>
</div>

<div class="form-group">
    <label for="email">Notes</label>
    <textarea type="text" class="form-control" name="notes" ng-model="formData.Notes"></textarea> 
</div>

<div class="form-group row">
<div class="col-xs-offset-3 col-xs-3">
    <a ui-sref="form.order" class="btn btn-block btn-info">
    Previous <span class="glyphicon glyphicon-circle-arrow-left"></span>
    </a>
</div>
<div class="col-xs-3">
    <a ng-click="nextSection(3)" class="btn btn-block btn-info">
    Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
</ng-form>
